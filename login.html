<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/login.png" type="image/x-icon" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-login">
      <div class="wrap-login">
        <form action="" class="validate-form">
          <span class="login-form">login</span>
          <!-- Input nhập tài khoản -->
          <div class="wrap-input">
            <div class="wrap-input-text">
              <span>Tài khoản</span>
              <div class="input">
                <input type="text" placeholder="SĐT/Email/Tài khoản" />
              </div>
            </div>
          </div>

          <!-- Input nhập mật khẩu -->
          <div class="wrap-input">
            <div class="wrap-input-text">
              <span>Mật khẩu</span>
              <div class="input">
                <input type="password" placeholder="Mật khẩu" />
              </div>

              <!-- Quên mật khẩu -->
              <div class="text-right">
                <a href="./register.html">Bạn chưa có tài khoản?</a>
                <a href="#">forgot password?</a>
              </div>
            </div>
          </div>

          <!-- Nút login -->
          <div class="btn-login">
            <a href="./index.html" class="login-form-btn">Login</a>
          </div>
          <!-- Nút login -->

          <div class="text-center">
            <span>Or Sign Up Using</span>
          </div>

          <!-- login-other -->
          <div class="login-other">
            <div class="img-icon">
              <a href="index.html">
                <i class="bi bi-facebook"></i>
              </a>
            </div>
            <div class="img-icon">
              <a href="index.html">
                <i class="bi bi-google"></i>
              </a>
            </div>
          </div>
          <!-- login-other -->
        </form>
      </div>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
